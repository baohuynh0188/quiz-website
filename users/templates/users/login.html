{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Login</title>
{% endblock title %}

{% block body %}
<!-- post -->
<div class="col-md-12">
    <div class="content-section">
        <form method="POST">
            <!--Bảo mật csrf-->
            {% csrf_token %}
            <fieldset class="form_group">
                <legend class="border_bottom mb_4">Log In</legend>
                <!--Bảo mật csrf-->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <div class="text-center">
                    <button class="btn btn-success" type="submit">Login</button>
                </div>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need a account <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">
                Forgot your password ? <a class="ml-2" href="{% url 'password_reset' %}">Change Password</a>
            </small>
        </div>
    </div>
</div>
<!-- /post -->
{% endblock body %}
