{% extends "pages/base.html" %}

{% block title %}
    <title>{{ quiz.title }}</title>
{% endblock title %}

{% block body %}
<!-- post -->
<div class="col-md-12">
    <div class="post post-row">
        <a class="post-img" href="blog-post.html"><img src="./img/post-2.jpg" alt=""></a>
        <div class="post-body">
            <div class="post-meta">
                <a class="post-category cat-3" href="category.html">{{quiz.genre}}</a>
                <span class="post-date">{{ quiz.date_posted|date:"F d, Y" }}</span>
            </div>
            <h3 class="post-title"><a href="">{{ quiz.title }}</a></h3>
            <p>{{ quiz.content|safe|linebreaks }}</p>
        </div>
    </div>
</div>
<!-- /post -->
{% endblock body %}
