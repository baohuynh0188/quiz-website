{% extends "pages/base.html" %}

{% block title %}
    <title>Django - {{title}}</title>
{% endblock title %}

{% block body %}
<!-- post -->
<div class="col-md-12">
    <div class="post post-row">
        <a class="post-img" href=""><img src="{{ quiz_post.image.url }}" alt=""></a>
        <div class="post-body">
            <div class="post-meta">
                <a class="post-category cat-3" href="">{{quiz_post.genre}}</a>
                <span class="post-date">{{ quiz_post.date_posted|date:"F d, Y" }}</span>
            </div>
            <h3 class="post-title"><a href="">{{ quiz_post.title }}</a></h3>
            <p>{{ quiz_post.content|safe|linebreaks }}</p>
        </div>
    </div>
</div>
<!-- /post -->
{% endblock body %}
