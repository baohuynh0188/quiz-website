<form action="{% url 'search:search-docs' %}" method="GET" value="{{ request.GET.q }}">
    <div class="search-form">
        <input class="search-input" type="text" name="q" value="{{ request.GET.q }}" placeholder="Enter Your Search ...">
        <button class="search-close" type="submit" name="submit" value="Search"><i class="fa fa-times"></i></button>
    </div>
</form>
